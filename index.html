        .option-btn.correct {
            background-color: #16a34a; /* green-600 */
            color: white;
            border-color: #15803d; /* green-700 */
        }
        /* Classe para a opção errada selecionada */
        .option-btn.incorrect {

            color: white;
            border-color: #b91c1c; /* red-700 */
        }

            background-color: #16a34a; /* green-600 */
            color: white;
            border: 2px solid #15803d; /* green-700 */
        }
        /* Estilo para o botão de opção padrão */
        .option-btn {
            transition: all 0.2s ease-in-out;

        }

            background-color: #fca5a5; /* red-300 */
            border-color: #ef4444; /* red-500 */
        }

         */
        function loadQuestion() {
            answered = false;
            // Reseta classes do container de opções
            answerOptionsEl.classList.remove('options-disabled');

            // Pega a questão atual
            const currentQuestion = quizData[currentQuestionIndex];

            // Atualiza os textos
            questionNumberEl.textContent = currentQuestion.id;
            questionTextEl.textContent = currentQuestion.question;
            progressEl.textContent = `Questão ${currentQuestionIndex + 1} de ${totalQuestions}`;
            scoreEl.textContent = `Pontos: ${score}`;

            // Limpa opções anteriores
            answerOptionsEl.innerHTML = '';

            // Cria e adiciona os botões de opção
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'p-4', 'bg-red-200', 'text-gray-800', 'font-semibold', 'rounded-lg', 'shadow-sm', 'hover:bg-red-300', 'text-left', 'hover:border-red-500');
                
                // Adiciona o evento de clique
                button.addEventListener('click', () => selectAnswer(index));
                answerOptionsEl.appendChild(button);
            });

            // Esconde o botão "Próxima"
            nextButton.style.display = 'none';
        }

        /**
         * Chamado quando o usuário clica em uma opção
         * @param {number} selectedIndex - O índice da opção selecionada
         */
        function selectAnswer(selectedIndex) {
            // Impede múltiplas respostas
            if (answered) return;
            answered = true;

            // Adiciona classe para desabilitar o hover nos outros botões
            answerOptionsEl.classList.add('options-disabled');

            const currentQuestion = quizData[currentQuestionIndex];
            const correctIndex = currentQuestion.correct;
            const optionButtons = answerOptionsEl.querySelectorAll('.option-btn');

            // Desabilita todos os botões
            optionButtons.forEach(btn => btn.disabled = true);

            if (selectedIndex === correctIndex) {
                // Resposta Correta
                score++;
                optionButtons[selectedIndex].classList.add('correct');
            } else {
                // Resposta Incorreta
                optionButtons[selectedIndex].classList.add('incorrect');
                // Mostra a correta
                optionButtons[correctIndex].classList.add('show-correct');
            }

            // Atualiza pontuação e mostra botão "Próxima"
            scoreEl.textContent = `Pontos: ${score}`;
            nextButton.style.display = 'block';
            nextButton.disabled = false; // Garante que o botão está habilitado

            // Foco no botão "Próxima" para melhor UX
            nextButton.focus();
        }

        /**
         * Carrega a próxima questão ou mostra os resultados
         */
        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        /**
         * Mostra a tela de resultados final
         */
        function showResults() {
            quizContainer.style.display = 'none';
            document.getElementById('quiz-footer').style.display = 'none';
            resultsContainer.style.display = 'block';

            const percentage = ((score / totalQuestions) * 100).toFixed(0);

            finalScoreEl.textContent = `${score} / ${totalQuestions}`;
            finalPercentageEl.textContent = `${percentage}% de acerto`;
        }

        /**
         * Reinicia o quiz
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            
            resultsContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            document.getElementById('quiz-footer').style.display = 'block';

            loadQuestion();
        }

        // --- Event Listeners ---
        nextButton.addEventListener('click', handleNextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // --- Iniciar o Quiz ---
        loadQuestion();

    </script>
</body>
</html>
